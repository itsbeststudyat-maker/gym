<html lang="en">

<head>

    <style>
        body {
            margin: 0;
            font-family: 'Baloo Bhai', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2, #ff6a88, #ff99ac);
            color: white;
            text-align: center;
            padding: 0;
        }
        /* Navbar */
        
        nav {
            background: linear-gradient(135deg, #667eea, #764ba2, #ff6a88, #ff99ac);
            padding: 15px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            font-size: 18px;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            margin: 20px 0;
            color: #FFD700;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.4);
        }
        
        .container {
            max-width: 1100px;
            margin: auto;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }
        
        select,
        input,
        button {
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        
        button {
            background: #FFD700;
            color: black;
            cursor: pointer;
            transition: 0.3s;
        }
        
        button:hover {
            background: #ffc107;
            transform: scale(1.05);
        }
        
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background: rgba(0, 0, 0, 0.3);
        }
        
        th,
        td {
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        #mealTotals {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        
        canvas {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 15px;
        }
    </style>
</head>

        let totals = {

        };

        // Chart.js setup
        const ctx = document.getElementById('macroChart').getContext('2d');
        let macroChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Protein', 'Carbs', 'Fat'],
                datasets: [{
                    data: [0, 0, 0],
                    backgroundColor: ['#36A2EB', '#FF6384', '#FFCE56']
                }]
            }
        });

        function updateChart() {
            macroChart.data.datasets[0].data = [
                totals.protein.toFixed(1),
                totals.carbs.toFixed(1),
                totals.fat.toFixed(1)
            ];
            macroChart.update();
        }

        function addFood() {
            const food = document.getElementById("foodSelect").value;
            const qty = parseInt(document.getElementById("foodQty").value);

            if (!qty || qty <= 0) return alert("Enter valid quantity");

            const item = foodDB[food];
            const cals = (item.calories * qty / 100).toFixed(1);
            const prot = (item.protein * qty / 100).toFixed(1);
            const carb = (item.carbs * qty / 100).toFixed(1);
            const fat = (item.fat * qty / 100).toFixed(1);

            document.getElementById("mealTable").innerHTML += `
    <tr><td>${food}</td><td>${qty}</td>
    <td>${cals}</td><td>${prot}</td><td>${carb}</td><td>${fat}</td></tr>`;

            totals.calories += parseFloat(cals);
            totals.protein += parseFloat(prot);
            totals.carbs += parseFloat(carb);
            totals.fat += parseFloat(fat);

            document.getElementById("mealTotals").innerText =
                `Calories: ${totals.calories.toFixed(1)} | Protein: ${totals.protein.toFixed(1)}g | Carbs: ${totals.carbs.toFixed(1)}g | Fat: ${totals.fat.toFixed(1)}g`;

            updateChart();
        }
